        body {

            background-color: #f3f4f6;
            -webkit-tap-highlight-color: transparent;

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .loader, .spinning {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tab-active {
            border-color: #2563eb;
            color: #2563eb;
            font-weight: 700;
        }
        
        #modal-container {
            transition: opacity 0.3s ease-in-out;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .card:active, .action-btn:active {
            transform: scale(0.98);
        }

        /* Mobile Nav Active State */
        .nav-item-active {
            color: #2563eb;
        }
        .nav-item-active svg {
            fill: currentColor;
            transform: translateY(-2px);
        }
        
        #modal-content, .card {
            animation: slideUpFadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        @keyframes slideUpFadeIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>

        // --- UTILITY FUNCTIONS ---
        const toKhmerNumber = (num) => {
            if (num === null || num === undefined || num === '') return 'N/A';
            const khmerDigits = ['០', '១', '២', '៣', '៤', '៥', '៦', '៧', '៨', '៩'];
            return String(num).replace(/[0-9]/g, (digit) => khmerDigits[parseInt(digit)]);
        };

        const toEnglishNumber = (numStr) => {
            if (numStr === null || numStr === undefined) return '';
            const khmerDigits = ['០', '១', '២', '៣', '៤', '៥', '៦', '៧', '៨', '៩'];
            let result = String(numStr);
            khmerDigits.forEach((digit, index) => {
                result = result.replace(new RegExp(digit, "g"), index);
            });
            return result;
        };

        const parseDateForSort = (dateStr) => {
            if (!dateStr || typeof dateStr !== 'string') return new Date(0);
            const englishDateStr = toEnglishNumber(dateStr);
            const parsed = new Date(englishDateStr);
            if (!isNaN(parsed.getTime())) return parsed;
            const parts = englishDateStr.split('/');
            if (parts.length === 3) {
                const date = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
                 if (!isNaN(date.getTime())) return date;
            }
            return new Date(0);
        };
        
        // --- API & DATA HANDLING ---
        async function fetchSheetData(spreadsheetId, range, valueRenderOption = 'FORMATTED_VALUE') {
            if (!GOOGLE_API_KEY) {
                showError("សូមបញ្ចូល API Key ជាមុនសិន។");
                return null;
            }
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?valueRenderOption=${valueRenderOption}&key=${GOOGLE_API_KEY}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const errorData = await response.json();
                    const message = errorData.error?.message || `HTTP error! status: ${response.status}`;
                    throw new Error(message);
                }
                const data = await response.json();
                return data.values || [];
            } catch (error) {
                console.error('Fetch error:', error);
                showError(`មិនអាចទាញទិន្នន័យបានទេ: ${error.message}`);
                return null;
            }
        }
        
        function parseInfoData(rows) {
            return rows.slice().reverse().map(row => ({
                type: 'info',
                id: String(row[3] || ''), name: row[4] || '', gender: row[5] || '',
                class: row[7] || '', dateOut: row[0] || '', timeOut: row[12] || '',
                dateIn: row[14] || '', timeIn: row[13] || '', reason: row[9] || '',
                duration: row[10] || '',
                sortDate: parseDateForSort(row[0])
            })).filter(item => item.name);
        }

        function parseLeaveData(rows) {
            return rows.slice().reverse().map(row => ({
                type: 'leave',
                id: String(row[1] || ''), name: row[2] || '', gender: row[3] || '',
                class: row[5] || '', date: row[0] || '', reason: row[6] || '',
                duration: row[7] || '',
                dateEnd: row[10] || '',
                sortDate: parseDateForSort(row[0])
            })).filter(item => item.name);
        }

        function combineAndSortData() {
            const combined = [...allData.info, ...allData.leave];
            allData.combined = combined.sort((a, b) => b.sortDate - a.sortDate);
            checkNotReturnedStatus();
        }

        function parseProfileData(rows) {
            const profileMap = {};
            const imageUrlRegex = /=IMAGE\("([^"]+)"/; 

            rows.forEach(row => {
                if (row && (row[0] !== null && row[0] !== undefined && row[0] !== '')) {
                    const id = String(row[0]); 
                    let photoUrl = row[11] || '';
                    const match = photoUrl.match(imageUrlRegex);
                    if (match && match[1]) photoUrl = match[1]; 
                    profileMap[id.trim()] = { photo: photoUrl, department: row[14] || '' };
                }
            });
            return profileMap;
        }

        function showError(message) {
            let displayMessage = message;
            let showChangeKeyButton = false;
            if (message.includes("API key not valid")) {
                displayMessage = "API Key មិនត្រឹមត្រូវទេ។ សូមពិនិត្យ API Key របស់អ្នក រួចព្យាយាមម្តងទៀត។";
                showChangeKeyButton = true;
            } else if (message.includes("not found")) {
                displayMessage = "រកមិនឃើញ Sheet ដែលបានកំណត់ទេ។ សូមពិនិត្យឈ្មោះ Sheet ឡើងវិញ។";
            }

            errorMessage.classList.remove('hidden');
            loader.classList.add('hidden');

        function getFilteredData() {
            // If we are in settings, we don't filter data yet, but when in data tabs we do
            // We use the values from the settings page inputs to filter data
            const dataToFilter = allData[currentTab] || [];
            const searchTerm = searchInput.value.toLowerCase();
            const selectedYear = yearFilter.value;
            const selectedMonth = monthFilter.value;

            return dataToFilter.filter(item => {
                const searchMatch = (item.id.toLowerCase().includes(searchTerm) || item.name.toLowerCase().includes(searchTerm));
                
                const itemDateStr = item.dateOut || item.date;
                if (!itemDateStr) return false;
                const itemDate = parseDateForSort(itemDateStr);
                
                let dateMatch;
                if (filterDate) {
                    const itemDateFormatted = `${itemDate.getFullYear()}-${String(itemDate.getMonth() + 1).padStart(2, '0')}-${String(itemDate.getDate()).padStart(2, '0')}`;
                    dateMatch = (itemDateFormatted === filterDate);
                } else {
                    dateMatch = (itemDate.getFullYear() == selectedYear && (itemDate.getMonth() + 1) == selectedMonth);
                }
                return searchMatch && dateMatch;
            });
        }

                            <tr>
                                <th scope="col" class="px-4 py-3">បុគ្គលិក</th>
                                <th scope="col" class="px-4 py-3 text-center">ដង</th>
                                <th scope="col" class="px-4 py-3 text-center">ថ្ងៃ</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">`;
            
            if(summaryArray.length === 0) {
                modalHTML += `<tr><td colspan="3" class="text-center py-8 text-gray-500">គ្មានទិន្នន័យឈប់សម្រាកក្នុងខែនេះទេ។</td></tr>`;
            } else {
                summaryArray.forEach(emp => {
                     modalHTML += `
                        <tr class="bg-white hover:bg-gray-50">
                            <td class="px-4 py-3 font-medium text-gray-900">
                                <div class="flex flex-col">
                                    <span>${emp.name}</span>
                                    <span class="text-[10px] text-gray-400 font-mono">${toKhmerNumber(emp.id)}</span>
                                </div>
                            </td>
                            <td class="px-4 py-3 text-center">${toKhmerNumber(emp.count)}</td>
                            <td class="px-4 py-3 text-center font-bold text-green-600">${toKhmerNumber(emp.days)}</td>
                        </tr>`;
                });
            }
            modalHTML += '</tbody></table></div>';
            modalContent.innerHTML = modalHTML;
            modalContainer.classList.remove('hidden');
            modalContainer.classList.add('flex');
        }

        function showModal(item, profile) {
            const personId = item.id;
            const selectedYear = yearFilter.value;
            const selectedMonth = monthFilter.value;

            const allRecordsForPersonThisMonth = allData.combined.filter(record => {
                if (record.id !== personId) return false;
                const itemDateStr = record.dateOut || record.date;
                const itemDate = parseDateForSort(itemDateStr);
                return (itemDate.getFullYear() == selectedYear && (itemDate.getMonth() + 1) == selectedMonth);
            });

            const leaveRecords = allRecordsForPersonThisMonth.filter(r => r.type === 'leave');
            const infoRecords = allRecordsForPersonThisMonth.filter(r => r.type === 'info');

            let totalDays = 0;
            leaveRecords.forEach(record => {
                const durationStr = record.duration || '';
                if (durationStr.includes('ព្រឹក') || durationStr.includes('រសៀល') || durationStr.includes('យប់')) {
                    totalDays += 0.5;
                } else {
                    const days = parseFloat(durationStr);
                    totalDays += isNaN(days) ? 1 : days;
                }
            });

            const placeholderImg = `https://placehold.co/120x120/e2e8f0/64748b?text=${(item.name || '?').charAt(0)}`;
            let modalHTML = `
                <div class="relative">
                    <div class="h-24 bg-gradient-to-r from-blue-500 to-cyan-400 rounded-t-2xl"></div>
                    <button onclick="hideModal()" class="absolute top-2 right-2 text-white hover:bg-white/20 rounded-full p-1 transition">&times;</button>
                    <div class="absolute top-12 left-1/2 transform -translate-x-1/2">
                        <img src="${profile.photo || placeholderImg}" onerror="this.onerror=null;this.src='${placeholderImg}';" class="w-24 h-24 rounded-full object-cover border-4 border-white shadow-md bg-white">
                    </div>
                </div>
                
                <div class="pt-14 pb-6 px-6 text-center">
                     <h2 class="text-xl font-bold text-gray-800">${item.name}</h2>
                     <p class="text-gray-500 text-sm">${profile.department || item.class}</p>
                     <p class="text-xs text-gray-400 font-mono mt-1">ID: ${toKhmerNumber(item.id)}</p>
                </div>
                
                <div class="px-6 mb-4">
                    <div class="grid grid-cols-2 gap-3 text-center">
                        <div class="bg-green-50 p-3 rounded-xl border border-green-100">
                            <p class="font-bold text-xl text-green-600">${toKhmerNumber(leaveRecords.length)}</p>
                            <p class="text-xs text-gray-500">ដងឈប់សម្រាក</p>
                             <span class="text-[10px] bg-green-200 text-green-800 px-1.5 py-0.5 rounded mt-1 inline-block">${toKhmerNumber(totalDays)} ថ្ងៃ</span>
                        </div>
                        <div class="bg-blue-50 p-3 rounded-xl border border-blue-100">
                            <p class="font-bold text-xl text-blue-600">${toKhmerNumber(infoRecords.length)}</p>
                            <p class="text-xs text-gray-500">ដងចេញក្រៅ</p>
                        </div>
                    </div>
                </div>

                <div class="px-6 pb-6 max-h-[40vh] overflow-y-auto space-y-4">`;
            
            if (leaveRecords.length > 0) {
                 modalHTML += `<div class="border-t pt-3"><h3 class="font-bold text-gray-700 text-sm mb-2 flex items-center gap-2"><span class="w-2 h-2 bg-green-500 rounded-full"></span>ប្រវត្តិការឈប់សម្រាក</h3><div class="space-y-2">`;
                 leaveRecords.forEach(record => {
                     modalHTML += `
                        <div class="bg-gray-50 p-2.5 rounded-lg text-sm border border-gray-100">
                            ${(() => {
                                const singleDayKeywords = ['មួយព្រឹក', 'មួយរសៀល', 'ពេលយប់', 'មួយថ្ងៃ'];
                                const isSingleDay = !record.duration || singleDayKeywords.some(keyword => (record.duration || '').includes(keyword));
                                if (isSingleDay || !record.dateEnd || record.dateEnd.trim() === '') {
                                    return `<p class="font-medium text-gray-800">${toKhmerNumber(record.date)} <span class="text-xs font-normal text-gray-500">(${record.duration})</span></p>`;
                                } else {
                                    return `<p class="font-medium text-gray-800">${toKhmerNumber(record.date)} - ${toKhmerNumber(record.dateEnd)} <span class="text-xs font-normal text-gray-500">(${record.duration})</span></p>`;
                                }
                            })()}
                            <p class="text-xs text-gray-500 mt-0.5 truncate">${record.reason || 'N/A'}</p>
                        </div>`;
                 });
                 modalHTML += `</div></div>`;
            }

            if (infoRecords.length > 0) {
                 modalHTML += `<div class="border-t pt-3"><h3 class="font-bold text-gray-700 text-sm mb-2 flex items-center gap-2"><span class="w-2 h-2 bg-blue-500 rounded-full"></span>ប្រវត្តិការចេញក្រៅ</h3><div class="space-y-2">`;
                 infoRecords.forEach(record => {
                    modalHTML += `
                        <div class="bg-gray-50 p-2.5 rounded-lg text-sm border border-gray-100">
                            <p class="font-medium text-gray-800">${toKhmerNumber(record.dateOut)}</p>
                            <div class="flex items-center gap-2 text-xs text-gray-600 mt-0.5">
                                <span class="bg-white px-1 rounded border">${toKhmerNumber(record.timeOut)}</span> &rarr; <span class="bg-white px-1 rounded border">${toKhmerNumber(record.timeIn)}</span>
                            </div>
                            <p class="text-xs text-gray-500 mt-1 truncate">${record.reason || 'N/A'}</p>
                        </div>`;
                 });
                 modalHTML += `</div></div>`;
            }
            
            if(leaveRecords.length === 0 && infoRecords.length === 0){
                modalHTML += `<p class="text-center text-gray-400 text-sm py-2">គ្មានកំណត់ត្រាលម្អិត</p>`;
            }
            modalHTML += `</div>`;
            modalContent.innerHTML = modalHTML;
            modalContainer.classList.remove('hidden');
            modalContainer.classList.add('flex');
        }

        function hideModal() {
            modalContainer.classList.add('hidden');
            modalContainer.classList.remove('flex');
        }

        async function init() {
            loader.classList.remove('hidden');
            hideError();
            dataContainer.innerHTML = '';
            
            const [infoRows, leaveRows, profileRows] = await Promise.all([
                fetchSheetData(MAIN_SHEET_ID, RANGES.info),
                fetchSheetData(MAIN_SHEET_ID, RANGES.leave),
                fetchSheetData(PROFILE_SHEET_ID, RANGES.profiles, 'FORMULA')
            ]);

            if (profileRows) profileData = parseProfileData(profileRows);
            if (infoRows) allData.info = parseInfoData(infoRows);
            if (leaveRows) allData.leave = parseLeaveData(leaveRows);
            
            combineAndSortData();
            loader.classList.add('hidden');
            
            // Always start on info unless manually changed logic added
            if(currentTab === 'settings') render(); // Keep settings if active
            else switchTab(currentTab);
        }
        
        // --- API Key Handling ---
        saveApiKeyButton.addEventListener('click', () => {
            const key = apiKeyInput.value.trim();
            if (key) {
                localStorage.setItem('googleApiKey', key);
                GOOGLE_API_KEY = key;
                apiKeySection.classList.add('hidden');
                mainContent.classList.remove('hidden');
                init();
            } else {
                alert('សូមបញ្ចូល API Key ដែលត្រឹមត្រូវ');
            }
        });
        
        changeApiKeyButton.addEventListener('click', () => {
            localStorage.removeItem('googleApiKey');
            GOOGLE_API_KEY = '';
            mainContent.classList.add('hidden');
            errorMessage.classList.add('hidden');
            apiKeySection.classList.remove('hidden');
            apiKeyInput.value = '';
        });

        function checkApiKey() {
            populateDateFilters();
            const savedKey = localStorage.getItem('googleApiKey');
            if (savedKey) GOOGLE_API_KEY = savedKey;

            if (GOOGLE_API_KEY) {
                 apiKeySection.classList.add('hidden');
                 mainContent.classList.remove('hidden');
                 init();
            } else {
                 apiKeySection.classList.remove('hidden');
                 mainContent.classList.add('hidden');
            }
        }

        // --- Event Listeners ---
        refreshButton.addEventListener('click', async () => {
            const icon = refreshButton.querySelector('svg');
            icon.classList.add('spinning');
            refreshButton.disabled = true;
            await init();
            setTimeout(() => {
                icon.classList.remove('spinning');
                refreshButton.disabled = false;
            }, 500);
        });

        todayButton.addEventListener('click', () => {
            const now = new Date();
            filterDate = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
            yearFilter.value = now.getFullYear();
            monthFilter.value = now.getMonth() + 1;
            
            // Switch to info tab to see results
            switchTab('info');
        });

        applyFilterButton.addEventListener('click', () => {
            // User applied specific filters in Settings page
            filterDate = null; // Clear exact date filter if any
            switchTab('info'); // Go to data view
        });

        notReturnedButton.addEventListener('click', showNotReturnedModal);
        summaryButton.addEventListener('click', () => showSummaryModal(null));
        
        navBtnInfo.addEventListener('click', () => switchTab('info'));
        navBtnLeave.addEventListener('click', () => switchTab('leave'));
        navBtnCombined.addEventListener('click', () => switchTab('combined'));
        navBtnSettings.addEventListener('click', () => switchTab('settings'));

        modalContainer.addEventListener('click', (e) => {
            if (e.target === modalContainer) hideModal();
        });

        function updateCardsPerPage() {
            cardsPerPage = 14;
        }

        function handleSwipeGesture() {
            // Disable swipe on settings page
            if(currentTab === 'settings') return;

            const swipeThreshold = 50; 
            const filteredData = getFilteredData();
            const totalPages = Math.ceil(filteredData.length / cardsPerPage);

            if (touchEndX < touchStartX - swipeThreshold) { 
                if (currentPage < totalPages) changePage(currentPage + 1);
            }
            if (touchEndX > touchStartX + swipeThreshold) { 
                if (currentPage > 1) changePage(currentPage - 1);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkApiKey();
            updateCardsPerPage();
        });

        window.addEventListener('resize', () => {
            updateCardsPerPage();
            render(); 
        });

        dataContainer.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, { passive: true });
        dataContainer.addEventListener('touchend', e => { touchEndX = e.changedTouches[0].screenX; handleSwipeGesture(); });
    </script>
</body>
</html>
