<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ទិន្នន័យច្បាប់ ឧស្សាហកម្មឌីជីថល</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kantumruy Pro', sans-serif;
            background-color: #f8fafc; /* Lighter background */
            -webkit-tap-highlight-color: transparent;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .loader, .spinning {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tab-active {
            border-color: #2563eb;
            color: #2563eb;
            font-weight: 700;
        }
        
        #modal-container {
            transition: opacity 0.25s ease-in-out;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }

        .card:active, .action-btn:active {
            transform: scale(0.98);
        }

        /* Mobile Nav Active State */
        .nav-item-active {
            color: #2563eb;
        }
        .nav-item-active svg {
            fill: currentColor;
            transform: translateY(-2px);
        }
        
        #modal-content, .card {
            animation: slideUpFadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        @keyframes slideUpFadeIn {
            from { transform: translateY(15px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="antialiased text-slate-800 pb-24 md:pb-0">

    <div class="container mx-auto px-4 pt-4 max-w-6xl">
        <!-- Header -->
        <header class="text-center mb-6 flex flex-col items-center">
            <div class="relative">
                 <img src="https://i.postimg.cc/tT0XCH38/di3-copy.png" alt="Logo ក្រុមហ៊ុន" class="h-16 w-auto mb-2 object-contain drop-shadow-sm transform hover:scale-105 transition-transform">
            </div>
            <h1 class="text-xl sm:text-2xl font-bold text-blue-700 tracking-tight">ប្រព័ន្ធពិនិត្យរបាយការណ៍ច្បាប់</h1>
            <p class="text-slate-500 text-xs sm:text-sm font-medium mt-1">ទិន្នន័យច្បាប់ ឧស្សាហកម្មឌីជីថល</p>
        </header>

        <!-- API Key Input Section (Hidden by default) -->
        <div id="apiKeySection" class="hidden bg-white p-6 rounded-2xl shadow-sm border border-gray-100 mb-6 max-w-xl mx-auto">
            <h2 class="font-bold text-lg mb-2 text-slate-800">ការភ្ជាប់ទិន្នន័យ</h2>
            <p class="text-sm text-slate-500 mb-4">សូមបញ្ចូល Google API Key ដើម្បីដំណើរការ។</p>
            <div class="flex flex-col gap-3">
                 <input type="password" id="apiKeyInput" placeholder="បញ្ចូល API Key នៅទីនេះ" class="w-full p-3.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition bg-gray-50">
                 <button id="saveApiKeyButton" class="bg-blue-600 text-white px-4 py-3.5 rounded-xl hover:bg-blue-700 transition font-bold shadow-sm active:bg-blue-800">រក្សាទុក និងចាប់ផ្តើម</button>
            </div>
        </div>

        <main id="mainContent" class="hidden">
            <!-- Data Pages Content (Data Grid & Pagination) -->
            <div id="data-view">
                <div class="flex justify-between items-center mb-4 px-1">
                    <div id="summaryText" class="text-slate-500 text-sm font-semibold"></div>
                    <!-- Active Filter Badge -->
                    <div id="activeFilterBadge" class="hidden bg-blue-50 text-blue-600 text-xs font-bold px-3 py-1.5 rounded-full flex items-center gap-1.5 border border-blue-100 shadow-sm">
                        <span class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></span>
                        <span id="filterBadgeText">កំពុងប្រើតម្រង</span>
                    </div>
                </div>

                <!-- Loading -->
                <div id="loader" class="flex flex-col items-center justify-center py-16 hidden">
                     <div class="loader w-10 h-10 border-4 border-blue-100 border-t-blue-600 rounded-full mb-4"></div>
                     <p class="text-slate-400 text-sm font-medium animate-pulse">កំពុងទាញទិន្នន័យ...</p>
                </div>

                <!-- Error -->
                <div id="errorMessage" class="hidden bg-red-50 border border-red-100 text-red-600 p-4 rounded-xl mb-4 shadow-sm" role="alert">
                    <div class="flex items-start gap-3">
                        <div class="p-2 bg-red-100 rounded-full">
                             <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </div>
                        <div class="flex-grow pt-1">
                            <strong class="font-bold block text-red-700">មានបញ្ហា!</strong>
                            <span class="text-sm block mt-1 text-red-600" id="errorText"></span>
                             <button id="changeApiKeyButton" class="mt-3 text-xs font-bold bg-white border border-red-200 hover:bg-red-50 px-4 py-2 rounded-lg text-red-700 transition shadow-sm">
                                ផ្លាស់ប្ដូរ API Key
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Data Grid -->
                <div id="data-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>

                <!-- Pagination -->
                <div id="pagination-container" class="mt-8 mb-4 flex justify-center items-center"></div>
            </div>

            <!-- SETTINGS PAGE (Refined UI) -->
            <div id="settings-page" class="hidden">
                <div class="grid grid-cols-1 md:grid-cols-12 gap-5 md:gap-6">
                    
                    <!-- Filters Section (Styled) -->
                    <div class="md:col-span-5 lg:col-span-4">
                        <div class="bg-white p-5 rounded-2xl shadow-[0_2px_8px_-2px_rgba(0,0,0,0.05)] border border-gray-100 h-full flex flex-col">
                            <h3 class="font-bold text-lg mb-5 text-slate-800 flex items-center gap-3 border-b border-slate-100 pb-4">
                                <div class="p-2 bg-blue-50 rounded-lg text-blue-600 shadow-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                                    </svg>
                                </div>
                                តម្រងទិន្នន័យ
                            </h3>
                            
                            <div class="space-y-5 flex-grow">
                                <div>
                                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">ស្វែងរក</label>
                                    <div class="relative group">
                                        <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                                            <svg class="h-5 w-5 text-slate-400 group-focus-within:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                        </div>
                                        <input type="text" id="searchInput" class="block w-full pl-11 p-3.5 bg-slate-50 border border-slate-200 rounded-xl text-sm text-slate-700 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 focus:bg-white outline-none transition-all placeholder-slate-400" placeholder="ឈ្មោះ ឬ អត្តលេខ...">
                                    </div>
                                </div>

                                <div class="grid grid-cols-2 gap-3">
                                    <div>
                                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">ឆ្នាំ</label>
                                        <div class="relative">
                                            <select id="yearFilter" class="block w-full p-3.5 bg-slate-50 border border-slate-200 rounded-xl text-sm text-slate-700 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 focus:bg-white outline-none appearance-none transition-all"></select>
                                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-slate-500">
                                                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">ខែ</label>
                                        <div class="relative">
                                            <select id="monthFilter" class="block w-full p-3.5 bg-slate-50 border border-slate-200 rounded-xl text-sm text-slate-700 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 focus:bg-white outline-none appearance-none transition-all"></select>
                                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-slate-500">
                                                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-8">
                                <button id="applyFilterButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-200 active:scale-[0.98] transition-all flex justify-center items-center gap-2 group">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                    </svg>
                                    បង្ហាញទិន្នន័យ
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Actions Section (Grid Menu) -->
                    <div class="md:col-span-7 lg:col-span-8">
                        <div class="bg-white p-5 rounded-2xl shadow-[0_2px_8px_-2px_rgba(0,0,0,0.05)] border border-gray-100 h-full">
                            <h3 class="font-bold text-lg mb-5 text-slate-800 flex items-center gap-3 border-b border-slate-100 pb-4">
                                <div class="p-2 bg-indigo-50 rounded-lg text-indigo-600 shadow-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                                    </svg>
                                </div>
                                ម៉ឺនុយ និង របាយការណ៍
                            </h3>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <!-- Today Button -->
                                <button id="todayButton" class="group flex flex-col items-center justify-center p-6 bg-white border border-slate-100 rounded-2xl shadow-sm hover:shadow-md hover:border-indigo-100 transition-all duration-200 active:scale-[0.98] h-auto aspect-[4/3.2]">
                                    <div class="w-14 h-14 rounded-full bg-indigo-50 flex items-center justify-center mb-3 group-hover:bg-indigo-100 group-hover:scale-110 transition-all duration-300 text-indigo-600">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                          <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                    </div>
                                    <span class="text-sm font-bold text-slate-600 group-hover:text-indigo-700 transition-colors">ទិន្នន័យថ្ងៃនេះ</span>
                                </button>

                                <!-- Not Returned Button -->
                                <button id="notReturnedButton" class="group flex flex-col items-center justify-center p-6 bg-white border border-slate-100 rounded-2xl shadow-sm hover:shadow-md hover:border-orange-100 transition-all duration-200 active:scale-[0.98] h-auto aspect-[4/3.2] relative overflow-hidden">
                                     <div class="w-14 h-14 rounded-full bg-orange-50 flex items-center justify-center mb-3 group-hover:bg-orange-100 group-hover:scale-110 transition-all duration-300 text-orange-500 relative">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                        <span id="notReturnedBadge" class="hidden absolute top-0 right-0 flex h-3.5 w-3.5 translate-x-1 -translate-y-1">
                                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                                            <span class="relative inline-flex rounded-full h-3.5 w-3.5 bg-red-500 ring-2 ring-white"></span>
                                        </span>
                                    </div>
                                    <span class="text-sm font-bold text-slate-600 group-hover:text-orange-700 transition-colors">មិនទាន់ចូល</span>
                                </button>

                                <!-- Summary Button -->
                                <button id="summaryButton" class="group flex flex-col items-center justify-center p-6 bg-white border border-slate-100 rounded-2xl shadow-sm hover:shadow-md hover:border-green-100 transition-all duration-200 active:scale-[0.98] h-auto aspect-[4/3.2]">
                                    <div class="w-14 h-14 rounded-full bg-green-50 flex items-center justify-center mb-3 group-hover:bg-green-100 group-hover:scale-110 transition-all duration-300 text-green-600">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                          <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                        </svg>
                                    </div>
                                    <span class="text-sm font-bold text-slate-600 group-hover:text-green-700 transition-colors">សរុបឈប់សម្រាក</span>
                                </button>

                                <!-- Refresh Button -->
                                <button id="refreshButton" class="group flex flex-col items-center justify-center p-6 bg-white border border-slate-100 rounded-2xl shadow-sm hover:shadow-md hover:border-slate-200 transition-all duration-200 active:scale-[0.98] h-auto aspect-[4/3.2]">
                                    <div class="w-14 h-14 rounded-full bg-slate-50 flex items-center justify-center mb-3 group-hover:bg-slate-100 transition-all duration-300 text-slate-500">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 group-hover:rotate-180 transition-transform duration-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                          <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                        </svg>
                                    </div>
                                    <span class="text-sm font-bold text-slate-600 group-hover:text-slate-800 transition-colors">Refresh</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
    </div>

    <!-- MOBILE BOTTOM NAVIGATION BAR -->
    <div class="fixed bottom-0 left-0 z-40 w-full h-16 bg-white border-t border-gray-200 md:hidden shadow-[0_-4px_20px_-4px_rgba(0,0,0,0.1)]">
        <div class="grid h-full max-w-lg grid-cols-4 mx-auto font-medium">
            <button type="button" id="nav-btn-info" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group nav-item-active transition-all duration-200">
                <svg class="w-6 h-6 mb-1 text-slate-400 group-hover:text-blue-600 transition-colors duration-200" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11.5 8a.5.5 0 0 0-.5.5V11h-2V8.5a.5.5 0 0 0-1 0V11H6V8.5a.5.5 0 0 0-1 0V11H3V5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5V8a.5.5 0 0 0 .5.5m-7 0a.5.5 0 0 0 0 1H6a.5.5 0 0 0 0-1z"/>
                    <path d="M3 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2zm6 1.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0 0 1h1a.5.5 0 0 0 .5-.5M12.146 5.146a.5.5 0 0 0-.708-.708L11 4.793l-.438-.439a.5.5 0 0 0-.708.708l.792.793z"/>
                </svg>
                <span class="text-[10px] font-medium text-slate-500 group-hover:text-blue-600 transition-colors duration-200">ចេញក្រៅ</span>
            </button>
            
            <button type="button" id="nav-btn-leave" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group transition-all duration-200">
                <svg class="w-6 h-6 mb-1 text-slate-400 group-hover:text-blue-600 transition-colors duration-200" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M10 7v1h3v3.255l-1.12 1.12a.5.5 0 0 0-.13.325v.52a.5.5 0 0 0 .128.326l.72.72a.5.5 0 0 0 .706 0l.72-.72a.5.5 0 0 0 .128-.326v-.52a.5.5 0 0 0-.13-.325L14 11.255V8a1 1 0 0 0-1-1z"/>
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                </svg>
                <span class="text-[10px] font-medium text-slate-500 group-hover:text-blue-600 transition-colors duration-200">ឈប់សម្រាក</span>
            </button>
            
            <button type="button" id="nav-btn-combined" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group transition-all duration-200">
                <svg class="w-6 h-6 mb-1 text-slate-400 group-hover:text-blue-600 transition-colors duration-200" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                     <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022ZM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a6 6 0 0 0-1.23-.247A7 7 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.24 2.24 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.5 5.5 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4"/>
                </svg>
                <span class="text-[10px] font-medium text-slate-500 group-hover:text-blue-600 transition-colors duration-200">ច្បាប់រួម</span>
            </button>

             <button type="button" id="nav-btn-settings" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group transition-all duration-200">
                 <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="w-6 h-6 mb-1 text-slate-400 group-hover:text-blue-600 transition-colors duration-200" viewBox="0 0 16 16">

    <script>
        // --- CONFIGURATION ---
        const MAIN_SHEET_ID = '1sfpHSLhcojV8QyFjO3x5PPgfPLhaNckwRF0rOv9DDIk';
        const PROFILE_SHEET_ID = '1_Kgl8UQXRsVATt_BOHYQjVWYKkRIBA12R-qnsBoSUzc';
        let GOOGLE_API_KEY = 'AIzaSyDX3DGMjYiuPlaiCDlk0KCm-0JQVcCwUJY'; // Hardcoded API Key

        const RANGES = {
            info: "'INFO'!A8:O",
            leave: "'ច្បាប់សម្រាក'!A2:K",
            profiles: "'បញ្ជឺឈ្មោះរួម'!E9:S" 
        };

        // --- DOM ELEMENTS ---
        const apiKeySection = document.getElementById('apiKeySection');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const saveApiKeyButton = document.getElementById('saveApiKeyButton');
        const mainContent = document.getElementById('mainContent');

        const navBtnInfo = document.getElementById('nav-btn-info');

        const monthFilter = document.getElementById('monthFilter');

        const refreshButton = document.getElementById('refreshButton');

        const notReturnedButton = document.getElementById('notReturnedButton');
        const notReturnedBadge = document.getElementById('notReturnedBadge');
        const todayButton = document.getElementById('todayButton');
        
        const changeApiKeyButton = document.getElementById('changeApiKeyButton');


        // --- STATE ---
        let allData = { info: [], leave: [], combined: [] };
        let profileData = {};
        let currentTab = 'info';
        let currentPage = 1;
        let cardsPerPage = 14; 
        let filterDate = null;
        let touchStartX = 0;
        let touchEndX = 0;


        // --- UTILITY FUNCTIONS ---
        const toKhmerNumber = (num) => {
            if (num === null || num === undefined || num === '') return 'N/A';
            const khmerDigits = ['០', '១', '២', '៣', '៤', '៥', '៦', '៧', '៨', '៩'];
            return String(num).replace(/[0-9]/g, (digit) => khmerDigits[parseInt(digit)]);
        };

        const toEnglishNumber = (numStr) => {
            if (numStr === null || numStr === undefined) return '';
            const khmerDigits = ['០', '១', '២', '៣', '៤', '៥', '៦', '៧', '៨', '៩'];
            let result = String(numStr);
            khmerDigits.forEach((digit, index) => {
                result = result.replace(new RegExp(digit, "g"), index);
            });
            return result;
        };

        const parseDateForSort = (dateStr) => {
            if (!dateStr || typeof dateStr !== 'string') return new Date(0);
            const englishDateStr = toEnglishNumber(dateStr);
            const parsed = new Date(englishDateStr);
            if (!isNaN(parsed.getTime())) return parsed;
            const parts = englishDateStr.split('/');
            if (parts.length === 3) {
                const date = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
                 if (!isNaN(date.getTime())) return date;
            }
            return new Date(0);
        };
        
        // --- API & DATA HANDLING ---
        async function fetchSheetData(spreadsheetId, range, valueRenderOption = 'FORMATTED_VALUE') {
            if (!GOOGLE_API_KEY) {
                showError("សូមបញ្ចូល API Key ជាមុនសិន។");
                return null;
            }
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?valueRenderOption=${valueRenderOption}&key=${GOOGLE_API_KEY}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const errorData = await response.json();
                    const message = errorData.error?.message || `HTTP error! status: ${response.status}`;
                    throw new Error(message);
                }
                const data = await response.json();
                return data.values || [];
            } catch (error) {
                console.error('Fetch error:', error);
                showError(`មិនអាចទាញទិន្នន័យបានទេ: ${error.message}`);
                return null;
            }
        }
        
        function parseInfoData(rows) {
            return rows.slice().reverse().map(row => ({
                type: 'info',
                id: String(row[3] || ''), name: row[4] || '', gender: row[5] || '',
                class: row[7] || '', dateOut: row[0] || '', timeOut: row[12] || '',
                dateIn: row[14] || '', timeIn: row[13] || '', reason: row[9] || '',
                duration: row[10] || '',
                sortDate: parseDateForSort(row[0])
            })).filter(item => item.name);
        }

        function parseLeaveData(rows) {
            return rows.slice().reverse().map(row => ({
                type: 'leave',
                id: String(row[1] || ''), name: row[2] || '', gender: row[3] || '',
                class: row[5] || '', date: row[0] || '', reason: row[6] || '',
                duration: row[7] || '',
                dateEnd: row[10] || '',
                sortDate: parseDateForSort(row[0])
            })).filter(item => item.name);
        }

        function combineAndSortData() {
            const combined = [...allData.info, ...allData.leave];
            allData.combined = combined.sort((a, b) => b.sortDate - a.sortDate);
            checkNotReturnedStatus();
        }

        function parseProfileData(rows) {
            const profileMap = {};
            const imageUrlRegex = /=IMAGE\("([^"]+)"/; 

            rows.forEach(row => {
                if (row && (row[0] !== null && row[0] !== undefined && row[0] !== '')) {
                    const id = String(row[0]); 
                    let photoUrl = row[11] || '';
                    const match = photoUrl.match(imageUrlRegex);
                    if (match && match[1]) photoUrl = match[1]; 
                    profileMap[id.trim()] = { photo: photoUrl, department: row[14] || '' };
                }
            });
            return profileMap;
        }

        // --- RENDERING ---
        function showError(message) {
            let displayMessage = message;
            let showChangeKeyButton = false;
            if (message.includes("API key not valid")) {
                displayMessage = "API Key មិនត្រឹមត្រូវទេ។ សូមពិនិត្យ API Key របស់អ្នក រួចព្យាយាមម្តងទៀត។";
                showChangeKeyButton = true;
            } else if (message.includes("not found")) {
                displayMessage = "រកមិនឃើញ Sheet ដែលបានកំណត់ទេ។ សូមពិនិត្យឈ្មោះ Sheet ឡើងវិញ។";
            }
            errorText.textContent = displayMessage;
            errorMessage.classList.remove('hidden');
            loader.classList.add('hidden');
            changeApiKeyButton.classList.toggle('hidden', !showChangeKeyButton);
        }

        function hideError() { errorMessage.classList.add('hidden'); }
        
        function getFilteredData() {
            const dataToFilter = allData[currentTab] || [];
            const searchTerm = searchInput.value.toLowerCase();
            const selectedYear = yearFilter.value;
            const selectedMonth = monthFilter.value;

            return dataToFilter.filter(item => {
                const searchMatch = (item.id.toLowerCase().includes(searchTerm) || item.name.toLowerCase().includes(searchTerm));
                
                const itemDateStr = item.dateOut || item.date;
                if (!itemDateStr) return false;
                const itemDate = parseDateForSort(itemDateStr);
                
                let dateMatch;
                if (filterDate) {
                    const itemDateFormatted = `${itemDate.getFullYear()}-${String(itemDate.getMonth() + 1).padStart(2, '0')}-${String(itemDate.getDate()).padStart(2, '0')}`;
                    dateMatch = (itemDateFormatted === filterDate);
                } else {
                    dateMatch = (itemDate.getFullYear() == selectedYear && (itemDate.getMonth() + 1) == selectedMonth);
                }
                return searchMatch && dateMatch;
            });
        }
        
        function render() {
            hideError();
            
            if (currentTab === 'settings') {
                dataView.classList.add('hidden');
                settingsPage.classList.remove('hidden');
            } else {
                settingsPage.classList.add('hidden');
                dataView.classList.remove('hidden');
                
                dataContainer.innerHTML = '';
                const filteredData = getFilteredData();
                
                // Show active filter badge if filtering
                const isFiltering = searchInput.value !== '' || filterDate !== null;
                activeFilterBadge.classList.toggle('hidden', !isFiltering);
                if(filterDate) filterBadgeText.textContent = "តម្រង: ថ្ងៃនេះ";
                else filterBadgeText.textContent = "កំពុងប្រើតម្រង";

                if (currentTab === 'combined') {
                    renderCombinedView(filteredData);
                } else {
                    renderStandardView(filteredData);
                }
            }
            updateMobileNavState(currentTab);
        }

        function renderStandardView(filteredData) {
            const startIndex = (currentPage - 1) * cardsPerPage;
            const endIndex = startIndex + cardsPerPage;
            const paginatedData = filteredData.slice(startIndex, endIndex);
            
            summaryText.textContent = `បង្ហាញ ${toKhmerNumber(paginatedData.length)} នៃ ${toKhmerNumber(filteredData.length)}`;

            if (filteredData.length === 0) {
                 dataContainer.innerHTML = `<div class="col-span-full text-center p-10 bg-white rounded-2xl shadow-sm border border-dashed border-slate-200"><div class="text-slate-300 mb-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></div><p class="text-slate-500 font-medium">រកមិនឃើញទិន្នន័យទេ។</p></div>`;
            } else {
                 paginatedData.forEach((item, index) => {
                    const trimmedId = item.id.trim();
                    const profile = profileData[trimmedId] || { photo: '', department: '' };
                    const placeholderImg = `https://placehold.co/80x80/e2e8f0/64748b?text=${(item.name || '?').charAt(0)}`;
                    const card = document.createElement('div');
                    
                    const isInfo = item.type === 'info';
                    const borderColor = isInfo ? 'border-blue-100' : 'border-green-100';
                    const nameColor = isInfo ? 'text-blue-700' : 'text-green-700';
                    const badgeBg = isInfo ? 'bg-blue-50 text-blue-700' : 'bg-green-50 text-green-700';
                    const imageBorder = isInfo ? 'border-blue-200' : 'border-green-200';

                    card.className = `card bg-white p-4 rounded-2xl shadow-sm border ${borderColor} flex flex-row gap-4 cursor-pointer hover:shadow-md transition-all duration-200 h-full items-start`;
                    card.style.animationDelay = `${index * 0.03}s`;
                    card.onclick = () => showModal(item, profile);

                    let contentHTML = `
                        <div class="flex-shrink-0">
                            <img src="${profile.photo || placeholderImg}" onerror="this.onerror=null;this.src='${placeholderImg}';" class="w-14 h-14 rounded-full object-cover border-2 ${imageBorder} shadow-sm">
                        </div>
                        <div class="flex-grow min-w-0">
                            <div class="flex justify-between items-start mb-1">
                                <div>
                                    <h3 class="font-bold text-base ${nameColor} truncate leading-tight">${item.name || 'គ្មានឈ្មោះ'}</h3>
                                    <p class="text-xs text-slate-400 font-mono mt-0.5">${toKhmerNumber(item.id)}</p>
                                </div>
                                <span class="text-[10px] font-bold ${badgeBg} px-2.5 py-1 rounded-lg flex-shrink-0 whitespace-nowrap border border-opacity-20 border-current">${toKhmerNumber(item.duration)}</span>
                            </div>
                            <p class="text-xs text-slate-500 mb-2 truncate font-medium">${profile.department || item.class || 'គ្មានផ្នែក'}</p>
                            <div class="text-xs text-slate-600 border-t border-dashed border-slate-200 pt-2 mt-2">
                                <p class="mb-1 truncate"><span class="text-slate-400">មូលហេតុ:</span> ${item.reason || 'N/A'}</p>
                    `;

                    if (isInfo) {
                        contentHTML += `
                                <div class="flex justify-between text-xs text-slate-500 font-medium">
                                    <span>ចេញ: ${toKhmerNumber(item.dateOut)} <span class="text-blue-600">${toKhmerNumber(item.timeOut)}</span></span>
                                </div>
                            </div>
                        </div>`;
                    } else {
                        const singleDayKeywords = ['មួយព្រឹក', 'មួយរសៀល', 'ពេលយប់', 'មួយថ្ងៃ'];
                        const isSingleDay = !item.duration || singleDayKeywords.some(keyword => (item.duration || '').includes(keyword));
                        const dateDisplay = (isSingleDay || !item.dateEnd) 
                            ? `<span>កាលបរិច្ឆេទ: ${toKhmerNumber(item.date)}</span>`
                            : `<span>${toKhmerNumber(item.date)} - ${toKhmerNumber(item.dateEnd)}</span>`;
                        contentHTML += `
                                <div class="flex justify-between text-xs text-slate-500 font-medium">
                                    ${dateDisplay}
                                </div>
                            </div>
                        </div>`;
                    }
                    card.innerHTML = contentHTML;
                    dataContainer.appendChild(card);
                });
            }
            renderPagination(filteredData.length);
        }

        function renderCombinedView(filteredData) {
            const employeeSummary = filteredData.reduce((acc, item) => {
                if (!acc[item.id]) {
                    acc[item.id] = {
                        id: item.id,
                        name: item.name,
                        profile: profileData[item.id.trim()] || { photo: '', department: '' },
                        infoCount: 0,
                        leaveCount: 0,
                    };
                }
                if (item.type === 'info') acc[item.id].infoCount++;
                else if (item.type === 'leave') acc[item.id].leaveCount++;
                return acc;
            }, {});

            const summaryArray = Object.values(employeeSummary);
            summaryText.textContent = `បង្ហាញ ${toKhmerNumber(summaryArray.length)} នាក់`;

            const startIndex = (currentPage - 1) * cardsPerPage;
            const endIndex = startIndex + cardsPerPage;
            const paginatedData = summaryArray.slice(startIndex, endIndex);

            if (summaryArray.length === 0) {
                dataContainer.innerHTML = `<div class="col-span-full text-center p-10 bg-white rounded-2xl shadow-sm border border-dashed border-slate-200"><p class="text-slate-500 font-medium">រកមិនឃើញទិន្នន័យសម្រាប់ខែនេះទេ។</p></div>`;
            } else {
                paginatedData.forEach((summary, index) => {
                    const placeholderImg = `https://placehold.co/80x80/e2e8f0/64748b?text=${(summary.name || '?').charAt(0)}`;
                    const card = document.createElement('div');
                    card.className = 'card bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4 cursor-pointer hover:shadow-md transition-all duration-200';
                    card.style.animationDelay = `${index * 0.03}s`;
                    const originalItem = filteredData.find(i => i.id === summary.id);
                    card.onclick = () => showModal(originalItem, summary.profile);

                    card.innerHTML = `
                        <img src="${summary.profile.photo || placeholderImg}" onerror="this.onerror=null;this.src='${placeholderImg}';" class="w-16 h-16 rounded-full object-cover border-2 border-slate-100 shadow-sm flex-shrink-0">
                        <div class="flex-grow min-w-0">
                            <h3 class="font-bold text-base text-slate-800 truncate">${summary.name || 'គ្មានឈ្មោះ'}</h3>
                            <p class="text-xs text-slate-400 font-mono">${toKhmerNumber(summary.id)}</p>
                            <p class="text-sm text-slate-500 truncate mb-2">${summary.profile.department || 'គ្មានផ្នែក'}</p>
                            <div class="flex gap-2">
                                 <div class="text-xs font-bold bg-blue-50 text-blue-600 px-2.5 py-1 rounded-lg border border-blue-100">ចេញ: ${toKhmerNumber(summary.infoCount)}</div>
                                 <div class="text-xs font-bold bg-green-50 text-green-600 px-2.5 py-1 rounded-lg border border-green-100">សម្រាក: ${toKhmerNumber(summary.leaveCount)}</div>
                            </div>
                        </div>
                        <div class="text-slate-300">
                             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg>
                        </div>
                    `;
                    dataContainer.appendChild(card);
                });
            }
            renderPagination(summaryArray.length);
        }
        
        function renderPagination(totalItems) {
            const paginationContainer = document.getElementById('pagination-container');
            paginationContainer.innerHTML = '';
            const totalPages = Math.ceil(totalItems / cardsPerPage);
            if (totalPages <= 1) return;

            let paginationHTML = '';
            paginationHTML += `<button class="w-9 h-9 flex items-center justify-center rounded-xl bg-white border border-slate-200 shadow-sm text-slate-500 hover:bg-slate-50 hover:text-blue-600 disabled:opacity-50 disabled:cursor-not-allowed transition" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/></svg></button>`;
            paginationHTML += `<span class="mx-4 text-sm font-bold text-slate-600">ទំព័រ ${toKhmerNumber(currentPage)} / ${toKhmerNumber(totalPages)}</span>`;
            paginationHTML += `<button class="w-9 h-9 flex items-center justify-center rounded-xl bg-white border border-slate-200 shadow-sm text-slate-500 hover:bg-slate-50 hover:text-blue-600 disabled:opacity-50 disabled:cursor-not-allowed transition" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg></button>`;
            paginationContainer.innerHTML = `<div class="flex items-center select-none">${paginationHTML}</div>`;
        }

        function changePage(page) {
            currentPage = page;
            render();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- UI & FILTERS ---
        function populateDateFilters() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth() + 1;

            yearFilter.innerHTML = '';
            for (let y = currentYear + 1; y >= 2020; y--) {
                const option = document.createElement('option');
                option.value = y;
                option.textContent = `ឆ្នាំ ${toKhmerNumber(y)}`;
                yearFilter.appendChild(option);
            }
            yearFilter.value = currentYear;
            
            monthFilter.innerHTML = '';
            const khmerMonths = ["មករា", "កុម្ភៈ", "មីនា", "មេសា", "ឧសភា", "មិថុនា", "កក្កដា", "សីហា", "កញ្ញា", "តុលា", "វិច្ឆិកា", "ធ្នូ"];
            for (let m = 1; m <= 12; m++) {
                const option = document.createElement('option');
                option.value = m;
                option.textContent = `ខែ ${khmerMonths[m-1]}`;
                monthFilter.appendChild(option);
            }
            monthFilter.value = currentMonth;
        }

        function switchTab(tabName) {
            currentTab = tabName;
            // Reset state when switching tabs
            currentPage = 1;
            render();
        }

        function updateMobileNavState(tabName) {
             const navButtons = [
                { btn: navBtnInfo, name: 'info' },
                { btn: navBtnLeave, name: 'leave' },
                { btn: navBtnCombined, name: 'combined' },
                { btn: navBtnSettings, name: 'settings' }
            ];

            navButtons.forEach(item => {
                const isActive = item.name === tabName;
                const svg = item.btn.querySelector('svg');
                const text = item.btn.querySelector('span');
                
                if (isActive) {
                    item.btn.classList.add('nav-item-active');
                    svg.classList.remove('text-slate-400');
                    svg.classList.add('text-blue-600');
                    text.classList.remove('text-slate-500');
                    text.classList.add('text-blue-600');
                } else {
                    item.btn.classList.remove('nav-item-active');
                    svg.classList.add('text-slate-400');
                    svg.classList.remove('text-blue-600');

        // Helper to check if there are not returned people
        function checkNotReturnedStatus() {
            const now = new Date();
            const notReturnedList = allData.info.filter(item => {
                if (item.timeIn && item.timeIn.trim() !== '') return false;
                const itemDate = parseDateForSort(item.dateOut);
                return (itemDate.getFullYear() == now.getFullYear() && (itemDate.getMonth() + 1) == (now.getMonth()+1));
            });

        }

            const selectedYear = yearFilter.value;
            const selectedMonth = monthFilter.value;
            const notReturnedList = allData.info.filter(item => {
                if (item.timeIn && item.timeIn.trim() !== '') return false;

        function showSummaryModal(summaryArray) {
             // Calculate if not passed, otherwise reuse existing calculation logic
             if(!summaryArray) {
                 const data = allData.leave.filter(item => {
                     const itemDate = parseDateForSort(item.date);
                     return (itemDate.getFullYear() == yearFilter.value && (itemDate.getMonth() + 1) == monthFilter.value);
                 });
                 
                 const summary = data.reduce((acc, item) => {
                    if (!acc[item.id]) acc[item.id] = { count: 0, days: 0, name: item.name, id: item.id };
                    acc[item.id].count++;
                    const durationStr = item.duration || '';
                    if (durationStr.includes('ព្រឹក') || durationStr.includes('រសៀល') || durationStr.includes('យប់')) acc[item.id].days += 0.5;
                    else {
                        const days = parseFloat(durationStr);
                        acc[item.id].days += isNaN(days) ? 1 : days;
                    }
                    return acc;
                }, {});
                summaryArray = Object.values(summary).sort((a,b) => b.days - a.days);
             }

            let modalHTML = `
                <div class="bg-green-50 p-5 border-b border-green-100 flex justify-between items-center rounded-t-2xl">
                    <h2 class="font-bold text-lg text-green-800">សរុបការឈប់សម្រាកប្រចាំខែ</h2>
                     <button onclick="hideModal()" class="text-green-400 hover:text-green-600 bg-white rounded-full p-1.5 transition shadow-sm">&times;</button>
                </div>
                <div class="p-0 max-h-[70vh] overflow-y-auto">
                    <table class="w-full text-sm text-left text-slate-600">
                        <thead class="text-xs text-slate-500 uppercase bg-green-50/50 sticky top-0 shadow-sm">
                            <tr>
                                <th scope="col" class="px-5 py-3.5">បុគ្គលិក</th>
                                <th scope="col" class="px-5 py-3.5 text-center">ដង</th>
                                <th scope="col" class="px-5 py-3.5 text-center">ថ្ងៃ</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">`;
            
            if(summaryArray.length === 0) {
                modalHTML += `<tr><td colspan="3" class="text-center py-12 text-slate-400">គ្មានទិន្នន័យឈប់សម្រាកក្នុងខែនេះទេ។</td></tr>`;
            } else {
                summaryArray.forEach(emp => {
                     modalHTML += `
                        <tr class="bg-white hover:bg-slate-50">
                            <td class="px-5 py-3.5 font-medium text-slate-900">
                                <div class="flex flex-col">
                                    <span>${emp.name}</span>
                                    <span class="text-[10px] text-slate-400 font-mono">${toKhmerNumber(emp.id)}</span>
                                </div>
                            </td>
                            <td class="px-5 py-3.5 text-center font-medium text-slate-600">${toKhmerNumber(emp.count)}</td>
                            <td class="px-5 py-3.5 text-center font-bold text-green-600">${toKhmerNumber(emp.days)}</td>
                        </tr>`;
                });
            }
            modalHTML += '</tbody></table></div>';
            modalContent.innerHTML = modalHTML;
            modalContainer.classList.remove('hidden');
            modalContainer.classList.add('flex');
        }

        function showModal(item, profile) {
            const personId = item.id;
            const selectedYear = yearFilter.value;
            const selectedMonth = monthFilter.value;

            const allRecordsForPersonThisMonth = allData.combined.filter(record => {
                if (record.id !== personId) return false;
                const itemDateStr = record.dateOut || record.date;
                const itemDate = parseDateForSort(itemDateStr);
                return (itemDate.getFullYear() == selectedYear && (itemDate.getMonth() + 1) == selectedMonth);
            });

            const leaveRecords = allRecordsForPersonThisMonth.filter(r => r.type === 'leave');
            const infoRecords = allRecordsForPersonThisMonth.filter(r => r.type === 'info');

            let totalDays = 0;
            leaveRecords.forEach(record => {
                const durationStr = record.duration || '';
                if (durationStr.includes('ព្រឹក') || durationStr.includes('រសៀល') || durationStr.includes('យប់')) {
                    totalDays += 0.5;
                } else {
                    const days = parseFloat(durationStr);
                    totalDays += isNaN(days) ? 1 : days;
                }
            });

            const placeholderImg = `https://placehold.co/120x120/e2e8f0/64748b?text=${(item.name || '?').charAt(0)}`;
            let modalHTML = `
                <div class="relative">
                    <div class="h-28 bg-gradient-to-r from-blue-600 to-indigo-500 rounded-t-2xl"></div>
                    <button onclick="hideModal()" class="absolute top-3 right-3 text-white/80 hover:text-white hover:bg-white/20 rounded-full p-1.5 transition">&times;</button>
                    <div class="absolute top-14 left-1/2 transform -translate-x-1/2">
                        <img src="${profile.photo || placeholderImg}" onerror="this.onerror=null;this.src='${placeholderImg}';" class="w-24 h-24 rounded-full object-cover border-[4px] border-white shadow-lg bg-white">
                    </div>
                </div>
                
                <div class="pt-14 pb-6 px-6 text-center">
                     <h2 class="text-xl font-bold text-slate-800">${item.name}</h2>
                     <p class="text-slate-500 text-sm font-medium">${profile.department || item.class}</p>
                     <p class="text-xs text-slate-400 font-mono mt-1">ID: ${toKhmerNumber(item.id)}</p>
                </div>
                
                <div class="px-6 mb-6">
                    <div class="grid grid-cols-2 gap-3 text-center">
                        <div class="bg-green-50 p-3.5 rounded-xl border border-green-100">
                            <p class="font-bold text-2xl text-green-600">${toKhmerNumber(leaveRecords.length)}</p>
                            <p class="text-xs font-bold text-green-800 uppercase tracking-wide mt-1">ដងឈប់សម្រាក</p>
                             <span class="text-[10px] bg-white text-green-700 px-2 py-0.5 rounded-md mt-2 inline-block border border-green-100 font-semibold shadow-sm">${toKhmerNumber(totalDays)} ថ្ងៃ</span>
                        </div>
                        <div class="bg-blue-50 p-3.5 rounded-xl border border-blue-100">
                            <p class="font-bold text-2xl text-blue-600">${toKhmerNumber(infoRecords.length)}</p>
                            <p class="text-xs font-bold text-blue-800 uppercase tracking-wide mt-1">ដងចេញក្រៅ</p>
                        </div>
                    </div>
                </div>

                <div class="px-6 pb-6 max-h-[40vh] overflow-y-auto space-y-5">`;
            
            if (leaveRecords.length > 0) {
                 modalHTML += `<div><h3 class="font-bold text-slate-700 text-sm mb-3 flex items-center gap-2 uppercase tracking-wide"><span class="w-1.5 h-4 bg-green-500 rounded-full"></span>ប្រវត្តិការឈប់សម្រាក</h3><div class="space-y-2.5">`;
                 leaveRecords.forEach(record => {
                     modalHTML += `
                        <div class="bg-slate-50 p-3 rounded-xl text-sm border border-slate-100">
                            ${(() => {
                                const singleDayKeywords = ['មួយព្រឹក', 'មួយរសៀល', 'ពេលយប់', 'មួយថ្ងៃ'];
                                const isSingleDay = !record.duration || singleDayKeywords.some(keyword => (record.duration || '').includes(keyword));
                                if (isSingleDay || !record.dateEnd || record.dateEnd.trim() === '') {
                                    return `<p class="font-semibold text-slate-800 flex justify-between">${toKhmerNumber(record.date)} <span class="text-xs font-normal text-slate-500 bg-white px-1.5 py-0.5 rounded border">(${record.duration})</span></p>`;
                                } else {
                                    return `<p class="font-semibold text-slate-800 flex flex-col">${toKhmerNumber(record.date)} - ${toKhmerNumber(record.dateEnd)} <span class="text-xs font-normal text-slate-500 mt-1">(${record.duration})</span></p>`;
                                }
                            })()}
                            <p class="text-xs text-slate-500 mt-1.5 pt-1.5 border-t border-slate-200/60 truncate">មូលហេតុ: ${record.reason || 'N/A'}</p>
                        </div>`;
                 });
                 modalHTML += `</div></div>`;
            }

            if (infoRecords.length > 0) {
                 modalHTML += `<div><h3 class="font-bold text-slate-700 text-sm mb-3 flex items-center gap-2 uppercase tracking-wide"><span class="w-1.5 h-4 bg-blue-500 rounded-full"></span>ប្រវត្តិការចេញក្រៅ</h3><div class="space-y-2.5">`;
                 infoRecords.forEach(record => {
                    modalHTML += `
                        <div class="bg-slate-50 p-3 rounded-xl text-sm border border-slate-100">
                            <div class="flex justify-between items-center mb-1.5">
                                <p class="font-semibold text-slate-800">${toKhmerNumber(record.dateOut)}</p>
                                <div class="flex items-center gap-1.5 text-xs text-slate-600">
                                    <span class="bg-white px-1.5 py-0.5 rounded border text-blue-600 font-medium">${toKhmerNumber(record.timeOut)}</span> &rarr; <span class="bg-white px-1.5 py-0.5 rounded border text-blue-600 font-medium">${toKhmerNumber(record.timeIn)}</span>
                                </div>
                            </div>
                            <p class="text-xs text-slate-500 pt-1.5 border-t border-slate-200/60 truncate">មូលហេតុ: ${record.reason || 'N/A'}</p>
                        </div>`;
                 });
                 modalHTML += `</div></div>`;
            }
            
            if(leaveRecords.length === 0 && infoRecords.length === 0){
                modalHTML += `<div class="text-center py-6 bg-slate-50 rounded-xl border border-dashed border-slate-200"><p class="text-slate-400 text-sm">គ្មានកំណត់ត្រាលម្អិតសម្រាប់ខែនេះ</p></div>`;

            modalHTML += `</div>`;
            modalContent.innerHTML = modalHTML;
            modalContainer.classList.remove('hidden');
            modalContainer.classList.add('flex');
        }

        function hideModal() {
            modalContainer.classList.add('hidden');
            modalContainer.classList.remove('flex');
        }

        async function init() {
            loader.classList.remove('hidden');
            hideError();
            dataContainer.innerHTML = '';
            
            const [infoRows, leaveRows, profileRows] = await Promise.all([
                fetchSheetData(MAIN_SHEET_ID, RANGES.info),
                fetchSheetData(MAIN_SHEET_ID, RANGES.leave),
                fetchSheetData(PROFILE_SHEET_ID, RANGES.profiles, 'FORMULA')
            ]);

            if (profileRows) profileData = parseProfileData(profileRows);
            if (infoRows) allData.info = parseInfoData(infoRows);
            if (leaveRows) allData.leave = parseLeaveData(leaveRows);
            
            combineAndSortData();
            loader.classList.add('hidden');
            
            // Always start on info unless manually changed logic added
            if(currentTab === 'settings') render(); // Keep settings if active
            else switchTab(currentTab);
        }
        
        // --- API Key Handling ---
        saveApiKeyButton.addEventListener('click', () => {
            const key = apiKeyInput.value.trim();
            if (key) {
                localStorage.setItem('googleApiKey', key);
                GOOGLE_API_KEY = key;
                apiKeySection.classList.add('hidden');
                mainContent.classList.remove('hidden');
                init();
            } else {
                alert('សូមបញ្ចូល API Key ដែលត្រឹមត្រូវ');
            }
        });
        
        changeApiKeyButton.addEventListener('click', () => {
            localStorage.removeItem('googleApiKey');
            GOOGLE_API_KEY = '';
            mainContent.classList.add('hidden');
            errorMessage.classList.add('hidden');
            apiKeySection.classList.remove('hidden');
            apiKeyInput.value = '';
        });

        function checkApiKey() {
            populateDateFilters();
            const savedKey = localStorage.getItem('googleApiKey');
            if (savedKey) GOOGLE_API_KEY = savedKey;

            if (GOOGLE_API_KEY) {
                 apiKeySection.classList.add('hidden');
                 mainContent.classList.remove('hidden');
                 init();
            } else {
                 apiKeySection.classList.remove('hidden');
                 mainContent.classList.add('hidden');
            }
        }

        // --- Event Listeners ---
        refreshButton.addEventListener('click', async () => {
            const icon = refreshButton.querySelector('svg');
            icon.classList.add('spinning');
            refreshButton.disabled = true;
            await init();
            setTimeout(() => {
                icon.classList.remove('spinning');
                refreshButton.disabled = false;
            }, 500);
        });

        todayButton.addEventListener('click', () => {
            const now = new Date();
            filterDate = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
            yearFilter.value = now.getFullYear();
            monthFilter.value = now.getMonth() + 1;
            
            // Switch to info tab to see results
            switchTab('info');
        });

        applyFilterButton.addEventListener('click', () => {
            // User applied specific filters in Settings page
            filterDate = null; // Clear exact date filter if any
            switchTab('info'); // Go to data view
        });

        notReturnedButton.addEventListener('click', showNotReturnedModal);
        summaryButton.addEventListener('click', () => showSummaryModal(null));
        
        navBtnInfo.addEventListener('click', () => switchTab('info'));
        navBtnLeave.addEventListener('click', () => switchTab('leave'));
        navBtnCombined.addEventListener('click', () => switchTab('combined'));
        navBtnSettings.addEventListener('click', () => switchTab('settings'));

        modalContainer.addEventListener('click', (e) => {
            if (e.target === modalContainer) hideModal();
        });

        function updateCardsPerPage() {
            if (window.innerWidth >= 1024) {
                cardsPerPage = 14;
            } else {
                cardsPerPage = 14; // Default 14
            }
        }

        function handleSwipeGesture() {
            // Disable swipe on settings page
            if(currentTab === 'settings') return;

            const swipeThreshold = 50; 
            const filteredData = getFilteredData();
            const totalPages = Math.ceil(filteredData.length / cardsPerPage);

            if (touchEndX < touchStartX - swipeThreshold) { 
                if (currentPage < totalPages) changePage(currentPage + 1);
            }
            if (touchEndX > touchStartX + swipeThreshold) { 
                if (currentPage > 1) changePage(currentPage - 1);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkApiKey();
            updateCardsPerPage();
        });

        window.addEventListener('resize', () => {
            updateCardsPerPage();
            render(); 
        });

        dataContainer.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, { passive: true });
        dataContainer.addEventListener('touchend', e => { touchEndX = e.changedTouches[0].screenX; handleSwipeGesture(); });
    </script>
